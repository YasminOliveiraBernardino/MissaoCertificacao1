<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="formatos.css">
    
    <title>Tia Jurema Receitas - Cadastro</title>
</head>
<body>
    <header>
      <nav>
        <ul class="nav navbar-dark bg-dark">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="receitas.html">Receitas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link atual" href="cadastro.html">Cadastro</a>
            </li>
        </ul>
      </nav>
    </header>
    <main class="container-fluid" style="padding: 60px 10px;">
      <div class="container">

        <!--Coluna 1> Formulário-->

        <div class="row"> 

          <form action="yasmin.doliveira108@gmail.com" method="post" class="col-8"> 
            <h1 style="font-weight: 600; padding-bottom: 20px;">Efetue o Login</h1>

             <!--Nome-->

            <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
              <div class="col-sm-10 ">
                <input type="text" class="form-control" id="inputName" required>
              </div>
            </div>

            <!--Email-->

            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" required>
              </div>
            </div>

            <!--CEP-->

            <div class="form-group row">
              <label for="cep" class="col-sm-2 col-form-label">CEP</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="CEP" required>
              </div>
            </div>

            <!--Rua-->
  
            <div class="form-group row">
              <label for="inputStreet" class="col-sm-2 col-form-label">Rua</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputStreet" required>
              </div>
            </div>

            <!-- Número e complemento -->

            <div class="form-group row">
              <label for="cep" class="col-sm-2 col-form-label">Nº</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="CEP">
              </div>
              <label for="cep" class="col-sm-2 col-form-label">Complemento</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="CEP" required>
              </div>
            </div>

            <!-- Cidade e UF -->

            <div class="form-group row">
              <label for="cep" class="col-sm-2 col-form-label">Cidade</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="CEP" required>
              </div>
              <label for="cep" class="col-sm-1 col-form-label">UF</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="CEP" required>
              </div>
            </div>


          </form>


           <!--Coluna 2: Botão-->
          <div class="col-4" style="display: flex; align-items: flex-end;">
            <input class="btn btn-secondary col-sm-6" type="submit" value="Cadastrar">
          </div>
        </div>
      </div>

    </main>

    <footer>
        <p> &copy Yasmin 2023</p>
    </footer>
</body>
</html>
